version: "3.9"
   
services:
    db:
      image: postgres:13
      volumes:
        - ./data/db:/var/lib/postgresql/data
      env_file:
        - .env
      ports:
        - "5432:5432"

    web:
      build:
        context: .
        dockerfile: Dockerfile
      command: python manage.py runserver 0.0.0.0:8000
#      command: Docker/app-entrypoint.sh
      volumes:
        - .:/test_proj
      env_file:
        - .env
      ports:
        - "8000:8000"
      depends_on:
        - db


